<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Add css -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Add Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <!-- Add fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Horizontal Form -->
    <div
      class="border border-info rounded"
      style="width: 40%; margin: auto; margin-top: 50px"
    >
      <div class="">
        <p class="list-group-item list-group-item-info">Biểu mẫu đăng nhập</p>
      </div>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            ><b class="float-right">Email:</b></label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Nhập vào email"
              style="width: 50%"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            ><b class="float-right">Mật khẩu:</b></label
          >
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Nhập vào mật khẩu"
              style="width: 50%"
            />
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Ghi nhớ tôi
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Vertical Form -->
    <div
      class="border border-info rounded"
      style="width: 40%; margin: auto; margin-top: 50px"
    >
      <div class="">
        <p class="list-group-item list-group-item-info">Biểu mẫu đăng nhập</p>
      </div>
      <form>
        <div class="row ml-2">
          <label for="inputEmail3" class="col-sm-2 col-form-label"
            ><b>Email:</b></label
          >
        </div>
        <div class="form-group row ml-2">
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="inputEmail3"
              placeholder="Nhập vào email"
            />
          </div>
        </div>
        <div class="row ml-2">
          <label for="inputPassword3" class="col-sm-2 col-form-label"
            ><b class="float-right">Mật khẩu:</b></label
          >
        </div>
        <div class="form-group row ml-2">
          <div class="col-sm-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword3"
              placeholder="Nhập vào mật khẩu"
            />
          </div>
        </div>

        <div class="form-group row ml-2">
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" />
              <label class="form-check-label" for="gridCheck1">
                Ghi nhớ tôi
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row ml-2">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
          </div>
        </div>
      </form>
    </div>

    <!-- Inline Form -->
    <div class="container border p-0 mt-5 mb-5">
      <div class="p-3 mb-2 bg-primary text-white">
        <b>Biểu mẫu đăng nhập</b>
      </div>
      <div class="p-3 d-flex justify-content-center">
        <form class="form-inline">
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-sharp fa-solid fa-user"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername2"
              placeholder="Nhập vào email"
            />
          </div>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa-sharp fa-solid fa-lock"></i>
              </div>
            </div>
            <input
              type="text"
              class="form-control"
              id="inlineFormInputGroupUsername2"
              placeholder="Nhập vào mật khẩu"
            />
          </div>

          <div class="form-check mb-2 mr-sm-2">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineFormCheck"
            />
            <label class="form-check-label" for="inlineFormCheck">
              Ghi nhớ tôi
            </label>
          </div>

          <button type="submit" class="btn btn-primary mb-2">Đăng nhập</button>
        </form>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="container mt-5 mb-5">
      <h2>Mở biểu mẫu đăng nhập</h2>
      <a
        href="#"
        class="btn btn-info btn-lg"
        data-toggle="modal"
        data-target="#modal1"
      >
        Mở hộp thoại
      </a>
      <div id="modal1" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h2 class="modal-title">
                <i class="fa-sharp fa-solid fa-lock"></i> Đăng nhập
              </h2>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="usernameInput">
                    <i class="fa-sharp fa-solid fa-user"></i> Người dùng:
                  </label>
                  <input
                    class="form-control"
                    placeholder="Nhập tên người dùng"
                    type="text"
                    id="usernameInput"
                  />
                </div>
                <div class="form-group">
                  <label for="passwordInput">
                    <i class="fa-sharp fa-solid fa-eye"></i> Mật khẩu:
                  </label>
                  <input
                    class="form-control"
                    placeholder="Nhập mật khẩu"
                    id="passwordInput"
                  />
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" />
                  <label class="form-check-label">Ghi nhớ tôi</label>
                </div>
                <button class="btn btn-success btn-block">
                  <i class="fa-sharp fa-solid fa-power-off"></i> Đăng nhập
                </button>
              </form>
            </div>
            <div class="modal-footer">
              <a href="#" class="btn btn-danger mr-auto" data-dismiss="modal">
                <i class="fa-sharp fa-solid fa-x"></i> Huỷ bỏ
              </a>
              <p>Bạn chưa phải là thành viên? <a href="#">Đăng ký</a></p>
              <p>Quên <a href="#">mật khẩu?</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
